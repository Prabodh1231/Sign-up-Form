<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div>
        <div>
            <p>This is not a real online service!</p> 
            <p>“Great things happen to those who don't stop believing, trying, learning, and being grateful.”
                <br> ― <em>Roy T. Bennett, The Light in the Heart</em> <br>Sign up now to get started.</p>
            <p>You know you want to.</p>            
        </div>
        <div>
            <form action="Sign In " method="post">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Ram..." required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Lalla...">
                </div>
                <div>
                    <label for="e-mail_address">E-mail Address:</label>
                    <input type="email" id="e-mail_address" name="e-mail_address" placeholder="abcd@yahoo.com" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="number" name="number" placeholder="12345...." pattern="(\d{12}([\-]\d{10})?)">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="**********" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="**********" required>
                </div>
            </form>
        </div>
        <div>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
